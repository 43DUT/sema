<!DOCTYPE html>
<html>
<head>
    <title>Jump and Run Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #restartButton, #nextLevelButton {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            margin: 10px;
        }
        #message {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="overlay">
        <div id="message"></div>
        <button id="restartButton">Restart</button>
        <button id="nextLevelButton">Next Level</button>
    </div>
    <script src="game.js">
    </script>
</body>
</html>
